<h2>Pending User Approvals</h2>
<ul>
  {% for user in users %}
    <li>{{ user.username }} - 
      <a href="{{ url_for('approve_user', user_id=user.id) }}">Approve</a>
    </li>
  {% else %}
    <p>No pending users.</p>
  {% endfor %}
</ul>
<a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
